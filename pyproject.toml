[tool.poetry]

name = "typefit"
version = "0.5.4"

description = "Fits JSON values into Python type-anotated objects"
license = "WTFPL"
authors = [
    "RÃ©my Sanchez <remy.sanchez@hyperthese.net>"
]

readme = "README.md"

repository = "https://github.com/Xowap/typefit/"
homepage = "https://github.com/Xowap/typefit/"

keywords = ["typing", "json", "api"]

packages = [
    { include = "typefit", from = "src" }
]


[tool.poetry.dependencies]
python = "^3.10"
pendulum = "<3.0.0"
httpx = ">=0.22,<2.0.0"
pygments = "<3.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "*"
ipython = "*"
sphinx = "*"
importlib-metadata = "*"
isort = "*"
black = "*"
httpbin = "^0.7.0"
werkzeug = "<2.1.0"
monoformat = "^0.1.0b3"
ruff = "^0.0.277"

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src", "tests", "docs/conf.py"]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "YTT",
    "ASYNC",
    "S",
    "BLE",
    "B",
    "RUF",
]
ignore = ["F405", "F403"]

[tool.ruff.per-file-ignores]
"tests/issue_000004/test_models.py" = ["E501"]
"tests/issue_000014/test_format.py" = ["E501"]
"tests/issue_000050/test_context.py" = ["E501"]
"tests/*" = ["S"]

[tool.pytest.ini_options]
pythonpath = ["src", "tests", "example"]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
